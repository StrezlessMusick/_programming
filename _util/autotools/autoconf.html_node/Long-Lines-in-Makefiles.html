<h3 class="section">12.6 Long Lines in Makefiles</h3>

<p>Tru64 5.1's <samp><span class="command">make</span></samp> has been reported to crash when given a
makefile with lines longer than around 20 kB.  Earlier versions are
reported to exit with <code>Line too long</code> diagnostics.

<a name="Libtool-1"></a>
<h3 class="section">10.3 Libtool</h3>

<p>Automake provides support for GNU Libtool (see <a href="http://www.gnu.org/software/libtool/manual/html_node/index.html#Top">Introduction</a> in <cite>The Libtool Manual</cite>) with the <code>LTLIBRARIES</code> primary.
See <a href="A-Shared-Library.html#A-Shared-Library">A Shared Library</a>.
</p>

*
*  Electroweak parameters
*

C... Taken from PDG-2012

&EWPars
  ! Choice of EW scheme: 0 - alpha(0), 2 - G_mu, 4 - alpha(mz)
  gfscheme		= 2

  ! scales. -1d0 sets to invariant mass of products (sqspr for hard)
  fscale                = -1d0
  rscale                = -1d0
  ome                   = 1d-5

  ! 1/137.035999679d0 = 7.29735253759924464E-003
  alpha 		= 7.29735253759924464d-3
  gf			= 1.16637d-5
  alphas                = 0.1176d0
  !sin2thw		= 0.2315d0
  conhc 		= 0.389379323d9

  ! boson masses
  mw			= 80.399d0
  mz			= 91.1876d0
  mh			= 120d0
  ma                    = 0d0
  mv                    = 91.1876d0

  ! widths
  wz			= 2.4952d0
  ww			= 2.085d0
  wh			= 1d-3
  wtp			= 2d0

  ! CKM
  Vud			= 0.9738d0
  Vus			= 0.2272d0
  Vub			= 0.d0
  Vcd			= 0.2271d0
  Vcs			= 0.9730d0
  Vcb			= 0.d0

  !*** fermion masses

  ! Lepton masses
  men			= 1d-10
  mel			= 0.510998910d-3
  mmn			= 1d-10
  mmo			= 0.105658367d0
  mtn			= 1d-10
  mta			= 1.77682d0

  ! Quark masses:
  ! masses of four light quarks are taken from 0911.2329v2
  ! all other parameters are from PDG 2011 (on 16/05/2012)
  mdn			= 0.066d0
  mup			= 0.066d0
  mst			= 0.150d0
  mch			= 1.2d0   
  mbt			= 4.67d0  
  mtp			= 172.9d0   

  ! rmf1 fermion mass array, for technical use
  rmf1 = 0d0, 0d0, 0d0, 0d0, 0d0, 0d0, 0d0, 0d0, 0d0, 0d0, 0d0, 0d0
   
/

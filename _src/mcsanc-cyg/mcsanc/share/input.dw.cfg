  run_tag	= 'DY_NC_NLO_EW_mu'
  sqs0     	= 8000d0 !14000d0
  beams	        = 1,1

  PDFSet	= 'MSTW2008nlo90cl.LHgrid'
  PDFMember	= 0

  ! electroweak flags
  !               iqed, iew, iborn, ifgg, irun
  iflew         =    1,   1,    0,    1,    0
  ! qcd flags
  iflqcd        =    0

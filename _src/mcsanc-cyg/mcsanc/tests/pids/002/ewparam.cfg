*
*  Electroweak parameters
*

C... Taken from ATL-COM-PHYS-2010-695

&EWPars
  ! Choice of EW scheme: 0 - alpha, 1 - G_mu
  gfscheme		= 1

  ! scales. -1d0 sets to invariant mass of products (sqspr for hard)
  fscale                = -1d0
  rscale                = -1d0
  ome                   = 1d-5

  ! 1/137 = 7.29927d-3
  alpha 		= 7.29735256789d-3 ! = 1/137.03599911d0
  gf			= 1.16637d-5
  alphas                = 0.1176d0
  !sin2thw		= 0.2315d0
  conhc 		= 0.389379323d9

  ! boson masses
  mw			= 80.403d0
  mz			= 91.1876d0
  mh			= 120d0
  ma                    = 0d0
  mv                    = 91.1876d0

  ! widths
  wz			= 2.4952d0
  ww			= 2.0910d0
  wh			= 1d-3
  wtp			= 1.551d0

  ! CKM
  Vud			= 0.9738d0
  Vus			= 0.2272d0
  Vub			= 0.d0
  Vcd			= 0.2271d0
  Vcs			= 0.9730d0
  Vcb			= 0.d0

  !*** fermion masses

  ! Lepton masses
  men			= 1d-10
  mel			= 0.51099892d-3
  mmn			= 1d-10
  mmo			= 0.105658369d0
  mtn			= 1d-10
  mta			= 1.77699d0

  ! Quark masses:
  mdn			= 0.083d0
  mup			= 0.062d0
  mst			= 0.215d0
  mch			= 1.29d0   
  mbt			= 4.2d0  
  mtp			= 172.5d0   

  ! mass factor for fermions
  mfact                 = 1.0
   
/



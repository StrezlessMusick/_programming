  fbh_low	= 50d0,  20d0,   0d0,	25d0,	25d0, -2.5d0,  -2.5d0, -2.5d0,  0.0d0,  50d0,   50d0,   50d0
  fbh_up	= 200d0, 70d0,   25d0,	65d0,	65d0,  2.5d0,   2.5d0,  2.5d0,  0.4d0,  8d3,    200d0,  200d0
  fbh_step	= 1d0,	 1d0,    .25d0, .25d0,	.25d0, 0.1d0,   .1d0,   .1d0,   0.01d0, 7.55d3, 1d0,    1d0



&Process
  processId	= 002
  run_tag	= 'DY_NC_NLO_EW_mu_test'
  sqs0     	= 8000d0
  beams	        = 1,1

  !PDFSet	= 'MSTW2008nlo90cl.LHgrid'
  !PDFSet	= 'MRST2004qed.LHgrid'
  PDFSet	= 'CT10.LHgrid'
  PDFMember	= 0

  ! electroweak flags
  !               iqed, iew, iborn, ifgg, irun, iph
  iflew         =    6,   1,     1,    1,    0,   0
  ! qcd flags
  iflqcd        =    0
  ! subtraction scheme 0/1/2 : none/MSbar/DIS
  imsb		= 2
  ! collinear particle recombination in calorimeter
  irecomb       = 0
/

&VegasPar
  relAcc	= 1d-8
  absAcc	= 1d-1
  nStart	= 1000000
  nIncrease	= 100000
  nExplore	= 1000000000
  maxEval	= 2100000000000
  seed	        = 42
  flags 	= 26
/

&KinCuts
  cutName	= 'm34', 'mtr',	'pt3',	'pt4',	'eta3',	'eta4',	'dR'
  cutFlag       = 1      0      1       1       1       1       0
  cutLow	= 50d0,	 0d0,	25d0,	25d0,  -2.5d0, -2.5d0,  0d0
  cutUp		= 8d3,   8d3,	8d3,	8d3,	2.5d0,	2.5d0,  1d-1
/

! particle numbering 1+2 -> 3+4+5+... ( FIXME )
